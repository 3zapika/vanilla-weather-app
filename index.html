<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Search a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <button type="submit" class="form-button btn">
                  Search
                  <img
                    src="images/image (2).png"
                    alt="Search"
                    class="form-icon"
                  />
                </button>
              </div>
              <div class="col-4">
                <button
                  type="submit"
                  class="form-button btn"
                  id="current-location-button"
                >
                  My location
                  <img
                    src="images/image (9).png"
                    alt="Location"
                    class="form-icon"
                  />
                </button>
              </div>
            </div>
          </form>
        </div>
        <h1 id="city"></h1>
        <span id="country" class="country"></span>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="date-time" id="date"></li>
              <li class="current-date" id="current-date"></li>
              <li class="li-descrip" id="description"></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" />
              <div>
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="units-link active">Â°C</a>
                  |
                  <a href="#" id="fahrenheit-link" class="units-link"
                    >Â°F</a
                  ></span
                >
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p>
                  <img src="images/image (1).png" alt="Wind" width="20px" />
                  Wind <span id="wind"></span> km/h
                </p>
              </div>
              <div class="col-6">
                <p>
                  <img src="images/humidity.png" alt="Humidity" width="20px" />
                  Humidity <span id="humidity"></span> %
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="footer">
        <a
          href="https://github.com/3zapika/vanilla-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Inna Zaporozhets <small>ðŸ’™ðŸ’›</small>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
